<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title> Feedback card</title>
</head>

<body>
    <div class="feedback-card">
        <div class="close-container">
            <img class="close" src="src/imgs/close.png" alt="">
        </div>
        <p class="card-title">How satisfied are you with our customer support performance?</p>
        <div class="card-image">
            <div class="img-title active">
                <img src="src/imgs/unhappy.png" alt="">
                <p class="title">Unhappy</p>
            </div>
            <div class="img-title active">
                <img src="src/imgs/confused.png" alt="">
                <p class="title">Neutral</p>
            </div>
            <div class="img-title active">
                <img src="src/imgs/happy.png" alt="">
                <p class="title">Satisfied</p>
            </div>
        </div>
        <div class="button">
            <button class="submit-btn">Close</button>
        </div>
    </div>
</body>

</html>
